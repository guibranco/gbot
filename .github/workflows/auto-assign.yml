name: Auto Assign PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Auto assign PR
      uses: kentaro-m/auto-assign-action@v2
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        assignees: 'owner'
        reviewers: 'fallback-reviewer'

    - name: Check for existing assignees
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }} \
             | jq '.assignees | length' > assignee_count.txt

    - name: Assign if no assignees
      if: ${{ steps.assignee_count.outputs.count == 0 }}
      run: |
        curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/assignees \
             -d '{"assignees":["owner"]}'
