name: ShellCheck

on:
  pull_request:
    paths:
      - '**/*.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@v1
      with:
        args: '**/*.sh'

    - name: Apply ShellCheck fixes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        shellcheck -f diff **/*.sh | git apply
        git commit -am "Apply ShellCheck fixes"
        git push

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          const { execSync } = require('child_process');
          const output = execSync('shellcheck **/*.sh').toString();
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ShellCheck results:\n\n\\`\n${output}\n\
`\n\nAuto-fixes have been applied where possible.`
          });
